<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users System</title>
</head>
<body>
    <header>
        <h1>Welcome to my Awesome User Registration System</h1>
    </header>
    <main>
        <div class="form-container">
            <label>Color: </label>
            <input type="color" id="txtColor">
        </div>
        <div class="form-container">
            <label>First Name: </label>
            <input type="text" id="txtFirstName" placeholder="Enter your name">
        </div>
        <div class="form-container">
            <label>Last Name: </label>
            <input type="text" id="txtLastName" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label>Email: </label>
            <input type="email" id="txtEmail" placeholder="Enter your Email">
        </div>
        <div class="form-control">
            <label>Password: </label>
            <input type="password" id="txtPassword1" placeholder="Enter your password">
        </div>
        <div class="form-control">
            <label>Confirm your Password: </label>
            <input type="password" id="txtPassword2" placeholder="Enter your password">
        </div>
        <div class="form-control">
            <label>Payment Method: </label>
            <input type="payment-method" id="txtPaymentMethod" placeholder="Enter your payment method">
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
